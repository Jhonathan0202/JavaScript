<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="shortcut icon" href="../img/Curso em video.ico" type="image/x-icon">
    <link rel="stylesheet" href="ex005.css">
</head>
<body>
    
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <main>
        <div>
            <p>
                Número (entre 1 e 100): 
                <input type="number" name="num" id="num"> 
                <input type="button" value="Adicionarar" class="bt" onclick="adicionar()">
            </p>
            <select name="ana" id="flista" size="6"></select>
            <input type="button" value="Finalizar" class="bt" onclick="finalizar()">
        </div>
        <div id="res">
        </div>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="ex005.js"></script>

</body>
</html>
