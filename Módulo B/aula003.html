<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <link rel="shortcut icon" href="../img/Curso em video.ico" type="image/x-icon">
</head>
<body>
    
    <script>

        var n1 = window.prompt("Digite um número")
        var n2 = window.prompt("Digite outro número")
        var n3 = window.prompt("Último número")
        var r = n3 - n2 / n1 ** 2
        r++
        document.write(`Resultado é ${r}`)

    </script>

</body>
</html>
